<div id="login">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div class="login-box col-md-12">
                  <form id="login-form" class="form">`
                      <h3 class="text-center text-info">{{title}}</h3>
                      <div class="form-group">
                          <label for="username" class="text-info">Email :</label><br>
                          <input type="text"[(ngModel)]="loginUserDetails.email"name="email"id="email" class="form-control" required>
                         
                        
                      </div>
                      <div class="form-group">
                          <label for="password" class="text-info">Password :</label><br>
                          <input type="password"[(ngModel)]="loginUserDetails.password" name="password" id="pwd" class="form-control" required>
                         
                      </div>
                      <div class="form-group">
                          <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                          <div class="wrapper"><button type="submit"(click)="loginUser()"id="submit" class="btn btn-info">Submit</button>
                        
                      </div></div>
                      <div id="register-link" class="text-right">
                          <a class="text-info">Register here</a>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
