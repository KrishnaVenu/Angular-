<div class="container">
<div class="registration mx-auto d-block w-100">
      <div class="page-header text-center">
        <h1>{{title}}</h1>
      </div>
      
    <form id="member-registration">
        <fieldset>
         <div class="form-group">
            <label for="exampleInputPassword1">Email Address *</label>
            <input type="text"[(ngModel)]="registeredUser.email"name="email" class="form-control" id="email" required>
             </div>
         <div class="form-group">
            <label for="exampleInputPassword1">Password *</label>
            <input type="password"[(ngModel)]="registeredUser.password"name="password" class="form-control" id="pwd" required>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <div class="form-group d-flex justify-content-start">
              <button type="submit"(click)="registerUser()"id="submit" class="btn btn-primary">Submit</button>
        
            </div>
            <div class="form-check form-group d-flex justify-content-end">
              <a href="">Sign in instead</a>
            </div>
        </div>
        </fieldset>
    </form>
</div>
</div>
